<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <header>
                <h2>Calculator</h1>
            </header>
        </div>
        <div class="row screen">
            <input class="form-control" type="text" readonly>
        </div>
        <div class="row calculator-buttons">
            <div class="col">
                <button type="button" class="red-button">AC</button>
                <button type="button" class="">7</button> 
                <button type="button" class="">4</button>
                <button type="button" class="">1</button>
                <button type="button" class="">0</button>       
            </div>
            <div class="col">
                <button type="button" class="red-button">CE</button>
                <button type="button" class="">8</button> 
                <button type="button" class="">5</button>
                <button type="button" class="">2</button>
                <button type="button" class="">.</button>   
            </div>
            <div class="col">
                <button type="button" class="symbol">%</button>
                <button type="button" class="">9</button> 
                <button type="button" class="">6</button>
                <button type="button" class="">3</button>
                <button type="button" class="">=</button>           
            </div>
            <div class="col">
                <button type="button" class="symbol">รท</button>
                <button type="button" class="">x</button> 
                <button type="button" class="symbol">-</button>
                <button type="button" class="tall symbol">+</button>                    
            </div>
        </div>
    </div>
  </body>
</html>
